{% for block in entry.media %}
<div class="media-block">
    {% if block.type == 'columnType' %}
    {% set image = block.cImage.first() %}
    {% if image is not null %}
    <div class="img-block">
        <img src="{{ image.url }}" alt="{{ image.title }}">
    </div>
    {% endif %}
    {% endif %}
</div>
{% endfor %}
